<hello name="{{ name }}"></hello>
<h2> GitHub's Santana's Repos </h2>

<table border="1">
  <tr>
    <th> ID </th>
    <th> LINK </th>
  </tr>
  <tr *ngFor="let repo of gitHubService.repos">
    <td> {{ repo.id }} </td>
    <td> {{ repo.full_name }} </td>
  </tr>
</table>
<hr/>

<h2> BitCoin $ &nbsp; <button (click)=> Atualizar </button> </h2>

<table border="1">
  <tr>
    <th> Data/Hora </th>
    <th> USD </th>
    <th> BRL </th>
  </tr>
</table>

<table border="1">

<h2> BitCoin $ &nbsp; 
  <button (click)="updateBitcoinRates()"> Atualizar </button> </h2>
<p> 
  <strong> Countdown: </strong> 
  {{ bitcoinService.getCounter() }}s
</p>

<table border="1">
  <tr>
    <th> Data/Hora </th>
    <th> USD </th>
    <th> BRL </th>
  </tr>
  <tr *ngFor="let rate of this.bitcoinService.list">
    <td> {{ rate.time.updated }} </td>
    <td> {{ rate.bpi.USD.rate_float }} </td>
    <td> {{ rate.bpi.BRL.rate_float }} </td>
  </tr>
</table>
